{% extends "main.html" %}

	{% block content %}
		<form method="post">
			<label>
				<div class="title"> <b> Title </b> </div> 
				<input type="text" name="title" value="{{title}}"> 
			</label>
			<br>
			<label>
				<div class="blog"> <b> Blog </b> </div>
				<textarea name="content">{{content}}</textarea> 
			</label>
			<br> 
			<div class="error">{{error}}</div>

			<input type="submit">
		</form>
	{% endblock %}
